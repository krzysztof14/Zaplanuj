<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Zaplanuj Jedzonko</title>

  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <div class="recipes">
  <section>
    <div class="first-section-recipes">
      <div class="recipe-new">
        <form>
        <p>NOWY PRZEPIS</p>
        <button class="recipe-button">ZAPISZ I ZAMKNIJ</button>
      </div>

      <div class="recipe-name">
        <p>Nazwa przepisu</p>
        <input type="text" class="recipe-name-value" />
      </div>

      <div class="recipe-description">
        <p>Opis przepisu</p>
        <input type="text" class="recipe-description-value" />
      </form>
      </div>
    </div>
  </section>

  <section>
    <div class="second-section-recipes">
        <div class="instructions">
          <p>Instrukcje</p>
          <div class="underline"></div>
          <div class="instruction-add">
            <input class="instruction-value" type="text" />
            <button class="fas fa-plus instruction-plus"></button>
            <div class="instruction-value-text" rows="10" cols="53"></div>
          </div>
        </div>

        <div class="components">
          <p>Sk≈Çadniki</p>
          <div class="underline"></div>
          <div class="component-add">
            <input class="component-value" type="text" />
            <button class="fas fa-plus component-plus"></button>
            <div class="component-value-text" rows="10" cols="53"></div>
          </div>
        </div>
      </div>
  </section>
</div>
  <script src="./js/index.js"></script>

</body>
</html>
